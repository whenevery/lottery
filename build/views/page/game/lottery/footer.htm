<div class="height-50 pl-10 pr-10 flex-between back-blank-2 position-fixed width-100-100 left-0 bottom-0 z-index-1000 overflow-scroll">
    <a href="/user" class="width-40-100 flex-left">
        <img src="" class="ico-head text-middle" user-info="headImg" alt="">
        <span class="inline-block text-middle overflow-hidden write-ellipsis color-white pl-10" user-info="nickName"></span>
    </a>
    <div class="width-50-100 color-white break-none pr-10">积分:<span class="color-yellow-5" user-info="score"></span>
        <div wy-click="show-spread" class="btn btn-sm color-333 back-yellow-4 border-rds-2 break-none" style="display: none;">分享得分</div>
    </div>
    <div class="width-30-100 flex-between pr-10">
        <div wy-click="show-upload-img" class="btn width-60-100 btn-border btn-sm color-white border-white border-rds-2 mr-10 break-none">上分</div>
        <div class="btn btn-sm width-60-100 color-333 back-yellow-4 border-rds-2 break-none" wy-click="score-down">下分</div>
    </div>
</div>
