<div class="swiper-slide swiper-my height-100-percent pl-10 pr-10">
    <div class="text-right pb-10 pt-10 border-b-white">
        <img src="" user-info="headImg" class="ico-head" alt="">
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>昵称</div>
        <div user-info="nickName"></div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>用户ID</div>
        <div user-info="userId"></div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>会员期限</div>
        <div><span user-info="validTime"></span></div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>手机号</div>
        <div ><span user-info="phone"></span></div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>微信号</div>
        <div data-update="wechatNumber" data-type="text"><span user-info="wechatNumber"></span>&gt;</div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>上分二维码</div>
        <div data-update="upScoreImg">
            <img src="" class="ico-head-sm text-bottom" user-info="upScoreImg" alt="">
            <span class="text-bottom">&gt;</span>
        </div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>联系二维码</div>
        <div data-update="connectImg">
            <img src="" class="ico-head-sm text-bottom" user-info="connectImg" alt="">
            <span class="text-bottom">&gt;</span>
        </div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>我的推广名</div>
        <div data-update="spreadName" data-type="text"><span user-info="spreadName"></span>&gt;</div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div class="break-none width-40-100">我的推广连接</div>
        <div class="width-60-100">
            <span class="show-game-room inline-block width-100-100 break-all"></span>
            <a class="text-bottom show-game-room">进入</a>
        </div>
    </div>
    <div class="pt-10 border-b-white flex-between">
        <div>我的推广图</div>
        <div>
            <div class="btn btn-sm width-100" wy-click="show-spread">展示我的推广图</div>
        </div>
    </div>
    <div class="show-qrcode-canvas" style="display: none"></div>
</div>
