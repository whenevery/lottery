<% title="注册商户"%>
<% include ../../layouts/header.htm%>
<div class="back-f5 pt-10 merchant-add-form">

        <label for="phoneInput">手机号</label>
        <input type="text" id="phoneInput" maxlength="11" placeholder="请输入手机号" name="phone">
    </div>
    <div class="page-inline mb-10">
        <label for="wechatNumberInput">微信号</label>
        <input type="text" id="wechatNumberInput" maxlength="20" placeholder="请输入微信号" name="wechatNumber">
    </div>
    <div class="pt-10 pb-10 back-white text-center">
        <button class="btn btn-big back-blue color-white merchant-add-btn">成为商户</button>
    </div>
</div>
<script src="/js/build/merchant-add.js"></script>
