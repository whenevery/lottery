<div class="swiper-slide swiper-game  height-100-percent overflow-scroll">
    <div>
        <form class="search-form pl-10 pt-10 pb-10">
            <input type="text" name="date" class="border-rds-10 width-40-100 back-white" placeholder="日期:20170817">
            <input type="text" name="term" class="border-rds-10 width-30-100 back-white" placeholder="期数">
            <select name="status">
                <option value="">状态</option>
                <option value="0">新建</option>
                <option value="1">已结算</option>
                <option value="2">未参与</option>
            </select>
            <button class="btn ml-10 back-blue color-white mt-10">搜索</button>
            <button type="button" class="btn ml-10 back-blue color-white mt-10 to-back-score-btn">未开奖退还</button>
        </form>
        <table class="count-list-content table width-100-100 pt-10 pb-10 pl-10 pr-10 text-center mt-10 td-ptb">
            <tr>
                <td>日期</td>
                <td>期数</td>
                <td>状态</td>
                <td>开奖码</td>
                <td>开奖时间</td>
                <td>操作</td>
            </tr>
        </table>
    </div>
</div>
